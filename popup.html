<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Tatarus YT Downloader</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Three stacked diamond shapes with gradient -->
          <defs>
            <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#ff6b6b" />
              <stop offset="50%" style="stop-color:#ff0000" />
              <stop offset="100%" style="stop-color:#cc0000" />
            </linearGradient>
          </defs>
          <!-- Top diamond -->
          <path d="M12 2L18 6L12 10L6 6L12 2Z" fill="url(#redGradient)" />
          <!-- Middle diamond -->
          <path d="M12 7L18 11L12 15L6 11L12 7Z" fill="url(#redGradient)" opacity="0.85" />
          <!-- Bottom diamond -->
          <path d="M12 12L18 16L12 20L6 16L12 12Z" fill="url(#redGradient)" opacity="0.7" />
        </svg>
        <span class="logo-text">Tatarus YT Downloader</span>
      </div>
    </header>

    <!-- Status Message -->
    <div id="status-container" class="status-container hidden">
      <div id="status-message" class="status-message"></div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading video info...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="error-container hidden">
      <div class="error-icon">⚠️</div>
      <p class="error-title">Video Not Found</p>
      <pre class="error-message" id="error-message">Please open a YouTube video and try again</pre>
      <button class="btn btn-secondary" id="retry-btn">Retry</button>
    </div>

    <!-- Main Content -->
    <div id="content" class="content hidden">
      <!-- Video Info Card -->
      <div class="video-card">
        <div class="thumbnail-container">
          <img id="thumbnail" class="thumbnail" src="" alt="Video Thumbnail">
          <span class="duration" id="duration">0:00</span>
        </div>
        <div class="video-info">
          <h2 class="video-title" id="video-title">Loading...</h2>
          <p class="video-channel" id="video-channel">Channel Name</p>
        </div>
      </div>

      <!-- Format Selection -->
      <div class="format-section">
        <h3 class="section-title">Select Format</h3>
        <div class="format-toggle">
          <label class="format-option">
            <input type="radio" name="format" value="mp4" checked>
            <span class="format-label">
              <svg class="format-icon" viewBox="0 0 24 24" fill="none">
                <rect x="2" y="4" width="20" height="16" rx="2" stroke="currentColor" stroke-width="2" />
                <path d="M10 9L15 12L10 15V9Z" fill="currentColor" />
              </svg>
              <span>MP4</span>
              <span class="format-desc">Video</span>
            </span>
          </label>
          <label class="format-option">
            <input type="radio" name="format" value="mp3">
            <span class="format-label">
              <svg class="format-icon" viewBox="0 0 24 24" fill="none">
                <path d="M9 18V5L21 3V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <circle cx="6" cy="18" r="3" stroke="currentColor" stroke-width="2" />
                <circle cx="18" cy="16" r="3" stroke="currentColor" stroke-width="2" />
              </svg>
              <span>MP3</span>
              <span class="format-desc">Audio</span>
            </span>
          </label>
        </div>
      </div>

      <!-- Quality Selection -->
      <div class="quality-section">
        <h3 class="section-title">Select Quality</h3>
        <div class="select-wrapper">
          <select id="quality-select" class="quality-select">
            <option value="">Loading...</option>
          </select>
          <svg class="select-arrow" viewBox="0 0 24 24" fill="none">
            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
      </div>

      <!-- Download Button -->
      <button id="download-btn" class="btn btn-primary">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
          <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>Download</span>
      </button>

      <!-- Download Progress -->
      <div id="progress-container" class="progress-container hidden">
        <div class="progress-info">
          <span class="progress-label">Downloading...</span>
          <span class="progress-percent" id="progress-percent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Created by <strong>Talu Khulapwan</strong></p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
